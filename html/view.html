<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/view.css">
</head>
<body>
<div>
    <div class="title-bg">
        <span class="inline-block time-show">
            <span class="inline-block time-year"></span>
            <span class="inline-block time-week"></span>
            <span class="inline-block time-line"></span>
            <span class="inline-block time-hour"></span>
        </span>
    </div>
    <div class="body-div">
        <div class="row">
            <div class="box red col-lgx-3 col-lg-6 col-xs-12">
                <div class="box-div">
                    <div class="box-div-title"><span class="inline-block">数据概览</span></div>
                    <div class="overview box-sizing">
                        <ul>
                            <li>
                                <span>当日新增学员</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>当月新增学员</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>总招生数量</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>累计定金人数</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>累计新增全款人数</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>累计退费人数</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>累计退费金额</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>当日文化课报名人数</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>当月文化课报名人数</span>
                                <span>690</span>
                            </li>
                            <li>
                                <span>联报率%</span>
                                <span>690</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="box green col-lgx-3 col-lg-6 col-xs-12">
                <div class="box-div">
                    <div class="box-div">
                        <div class="box-div-title"><span class="inline-block">整体情况分析</span></div>
                        <div id="totalData" style="width:100%;height: 398px"></div>
                    </div>
                </div>
            </div>
            <div class="box orange col-lgx-3 col-lg-6 col-xs-12">
                <div class="box-div">
                    <div class="box-div">
                        <div class="box-div-title"><span class="inline-block">归属数据</span></div>
                    </div>
                </div>
            </div>
            <div class="box orange col-lgx-3 col-lg-6 col-xs-12">
                <div class="box-div">
                    <div class="box-div">
                        <div class="box-div-title"><span class="inline-block">招生进度</span></div>
                    </div>
                </div>
            </div>
            <div class="box orange col-lgx-3 col-lg-6 col-xs-12">
                <div class="box-div">
                    <div class="box-div">
                        <div class="box-div-title"><span class="inline-block">各机构招生情况</span></div>
                    </div>
                </div>
            </div>
            <div class="box orange col-lgx-3 col-lg-6 col-xs-12">
                <div class="box-div">
                    <div class="box-div">
                        <div class="box-div-title" style="width: 430px"><span class="inline-block">各机构文化课招生情况</span></div>
                    </div>
                </div>
            </div>
            <div class="box orange col-lgx-6 col-lg-12 col-xs-12">
                <div class="box-div">
                    <div class="box-div">
                        <div class="box-div-title"><span class="inline-block">数据获取量</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.7.0/echarts-en.common.js"></script>
<script src="../js/view.js"></script>
<script>

</script>
</html>
