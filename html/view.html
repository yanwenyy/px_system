<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        .box{
            min-height: 300px;
            height: auto;
            padding:50px;
        }
        .row{
            margin:0;
        }
        .red{
            background: red;
        }
        .green{
            background:green;
        }
        .orange{
            background: orange;
        }
        @media (min-width: 1200px) and (max-width: 2000px) {
            .col-lg-6 {
                width: 50%;
            }
        }
        @media (min-width: 2000px) {
            .col-lgx-4 {
                width: 33.33333333%;
            }
        }
    </style>
</head>
<body>
<div class="">
    <div class="row">
        <div class="box red col-lgx-4 col-lg-6 col-xs-12">
            <h3>springboot项目websocket测试demo</h3>
            <h4>测试说明</h4>
            <h5>文本框中数据数据，点击‘发送测试’，文本框中的数据会发送到后台websocket，后台接受到之后，会再推送数据到前端，展示在下方；点击关闭连接，可以关闭该websocket；可以跟踪代码，了解具体的流程；代码上有详细注解</h5>
            <br />
            <input id="text" type="text" />
            <button onclick="send()">发送测试</button>
            <hr />
            <button onclick="clos()">关闭连接</button>
            <hr />
            <div id="message"></div>
        </div>
        <div class="box green col-lgx-4 col-lg-6 col-xs-12"></div>
        <div class="box orange col-lgx-4 col-lg-6 col-xs-12"></div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.js"></script>
<script>
    $(function(){
        console.log(window.screen.width);
        var websocket = null;
        if('WebSocket' in window){
            websocket = new WebSocket("ws://123.57.42.98:8080/px_edu/imserver/lxb");
        }else{
            alert("您的浏览器不支持websocket");
        }
        websocket.onerror = function(){
            setMessageInHtml("send error！");
        }
        websocket.onopen = function(){
            setMessageInHtml("connection success！")
        }
        websocket.onmessage  = function(event){
            setMessageInHtml(event.data);
        }
        websocket.onclose = function(){
            setMessageInHtml("closed websockettttttt!")
        }
        window.onbeforeunload = function(){
            close();
        }
        function setMessageInHtml(message){
            document.getElementById('message').innerHTML += message;
        }
        function close(){
            websocket.close(3000,"强制关闭");
        }
        function send(){
            var msg = document.getElementById('text').value;
            websocket.send(msg);
        }
    })
</script>
</html>
